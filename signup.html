<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> Landing Page </title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="assets/css/owl.carousel.css" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet">

</head>
<!--/head-->

<body class="regBody">

    <header class="signUpHeader">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <ul class="mainHeader innerMainHeader">
                        <li> <a href="#" class="innerlogo"><img src="assets/images/innerlogo.png" alt=""></a></li>
                        <div class="float-right loginSection">
                            <li> <a href="#" class="mainMenuItem ">login</a></li>
                            <li> <a href="#" class="mainMenuItem active">Register</a></li>

                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <section class="Register regSecBody">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Registration</h2>
                    <form action="" class="regForm clearfix">
                        <div class="row ">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Email Address</label>
                                    <input type="text" placeholder="example@gmail.com" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for=""> Name</label>
                                    <input type="text" placeholder="your name here" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for=""> Job Title</label>
                                    <input type="text" placeholder="Title" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for=""> Company</label>
                                    <input type="text" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="">Phone Number</label>
                                    <input type="text" placeholder="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for=""> Call Number</label>
                                    <input type="text" placeholder="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for=""> Email</label>
                                    <input type="text" placeholder="" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for=""> Password</label>
                                    <input type="password" placeholder="" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-12">

                                <button type="submit" href="#" class="btn signUpBtn">Sign Up</button>

                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </section>
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/popper.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>

</body>

</html>
